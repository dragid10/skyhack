<!DOCTYPE html>
<html lang="en">

<head>
    <meta name = 'viewport' content = 'width = device-width' initial-scale=1 meta-charset = "utf-8">
    {% load staticfiles %}
</head>

<body>
    <p>{{course}}</p>
    <p>{{depart_id}}</p>
    <form class = "col-xs-12 test" method="POST">
        {% csrf_token %}

        <input  name = 'depart_id' id = "depart_id"

        <button id = "submit_flight_btn" name = "search_flight" type="submit"
                        class = "col-xs-12 input">
            add
        </button>
    </form>
</body>
